<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #00796b;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #00796b;
            padding: 12px;
        }
        th {
            color: #00796b;
            font-size: 16px;
            text-align: left;
        }
        td {
            text-align: left;
            font-size: 16px;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <table>
            <tr>
                <th>First Name</th>
                <td>{{ user[4] }}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{ user[5] }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user[3] }}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{ user[6] }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
